<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <aside class="side-container">
        <div class="side-content">
          <p>Total Cards: <span class="total-cards"></span></p>
          <p>Checked Cards: <span class="checked-cards"></span></p>
          <button class="btn add-cards-js">add cards</button>
          <form action="" class="flex">
            <div class="flex">
              <label for="title">Title:</label>
              <input type="text" id="title" class="title-js" />
            </div>
            <div class="flex">
              <label for="content">Content:</label>
              <textarea type="text" id="content" rows="10" class="content-js">
              </textarea>
            </div>
            <div class="flex">
              <label for="answer">Answer:</label>
              <textarea
                type="text"
                id="answer"
                rows="10"
                class="answer-input-js"
              >
              </textarea>
            </div>
            <input type="submit" class="submit-js" />
          </form>
        </div>
      </aside>
      <div>
        <div class="cards">
          <div class="left-container card"></div>
        </div>
        <div class="btns">
          <div class="arrows btn-con">
            <button class="btn next">next</button>
          </div>
          <div class="options btn-con">
            <button class="btn answer-js">show answer</button>
            <button class="btn checked">checked</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
