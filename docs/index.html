<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <aside class="side">
        <p>Total Cards: <span class="total-cards"></span></p>
        <p>Checked Cards: <span class="checked-cards"></span></p>
        <button class="btn add-cards-js">add cards</button>
      </aside>
      <div>
        <div class="cards">
          <div class="left-container card"></div>
        </div>
        <div class="btns">
          <div class="arrows btn-con">
            <button class="btn next">next</button>
          </div>
          <div class="options btn-con">
            <button class="btn answer-js">show answer</button>
            <button class="btn checked">checked</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
